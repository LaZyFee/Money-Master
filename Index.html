<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <h1 class="text-center mb-5 text-info">Money MasterðŸ’° </h1>


    <div class=" container mx-auto gap-5 mb-5">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img class="img-fluid" src="image/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
            <div class="col-sm-12 col-md-6 bg-new text-center px-5">
                <!-- <div class=""> -->
                <h3 class="mt-5 mb-3">Income</h3>
                Income: <input type="number" name="" id="income">

                <h3 class="mt-3 mb-3">Expenses</h3>
                <P class="d-lg-block">Food: <input type="number" name="" id="food"></P>
                <P class="d-lg-block">Rent: <input type="number" name="" id="rent"></P>
                <P class="d-lg-block">Clothes: <input type="number" name="" id="clothes"></P>

                <button id="btn-calculate" class="bg-info px-5 py-2 text-white button-new">Calculate</button>

                <h4 class="mb-3 mt-3">Total Expenses: <span id="total-expense">0</span></h4>
                <h4 class="mb-3">Balance: <span id="balance">0</span></h4>

                Save: <input type="number" name="" id="save-info" class="w-25"> % <button
                    class="bg-info text-white button-new px-md-5 py-md-2 " id="btn-save"> Save
                </button>

                <h5 class="mb-3 mt-3">Saving Amount: <span id="save-ammount">0</span> </h5>
                <h5 class="mb-3">Remaining Balance: <span id="remain-balance">0</span> </h5>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>

</html>
